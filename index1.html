    <script >
        const number = document.querySelectorAll('.numb')
        console.log(number)
        const speed = 100;
        number.forEach(element => {
         incNumber(element)
        });
         function incNumber(elem){
             let text =+ elem.innerText
             const value =+ elem.getAttribute('data-target')
             // console.log(value)
             const inc = value/speed
             if(text<value){
                 elem.innerText=inc+text;
                 setTimeout(() => {
                     incNumber(elem)
                 }, 20);
             }
         }

       
        </script>
